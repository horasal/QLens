name: Release Tauri App

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: '发布版本号 (如 v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm64 (M1/M2)
            args: "--target aarch64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: 设置 Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || matrix.platform == 'macos-13' && 'x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: 安装 Linux 系统依赖
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: 下载并配置字体资源
        shell: bash
        run: |
          curl -L -o font.zip https://github.com/subframe7536/maple-font/releases/download/v7.6/MapleMono-NF-CN.zip
          unzip -j -o font.zip "MapleMono-NF-CN-Regular.ttf"
          mv MapleMono-NF-CN-Regular.ttf font.ttf
          rm font.zip

      - name: 安装前端依赖
        working-directory: frontend
        run: deno install

      - name: 构建 Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ inputs.tag_name }}
          releaseName: 'QLens ${{ inputs.tag_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: "./src-tauri"
